<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="icon" href="/photos/insta logo.png">
</head>
<body style="margin: 0%;background-color:#FAFAFA;">
    <p style="background-color: #FFFFFF;margin: 0%;">

        <img style="cursor: pointer;margin:1% 0% 0% 15%;padding: 8px 0px 8px 0px;" width="100px"  src="/photos/735145cfe0a4.png" alt="instagram">

    </p>
    <hr style="margin: 0;color: #dbdbdb;">
    <form style=" margin: 3% 35% 0% 35%; background-color: #FFFFFF;padding:2% 2% 4% 2%; border:1px solid #dbdbdb;border-radius: 3px;">
        <img style="margin:0% 32% 0% 32%;" src="photos/encrypted_logo.PNG" alt="">
        <h4 style="line-height: 24px;;font-size: 16px;color: rgba(var(--i1d,38,38,38),1);text-align: center;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight: 600;">Trouble with logging in?</h4>
        <span style="display: block; text-align: center; color:rgba(var(--f52,142,142,142),1);font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Enter your email address, phone number or username, and we'll send you a link to get back into your account.</span>
        <input style="width:90%;background-color: #FAFAFA; margin:10px 0px 10px 8px;padding: 4% 4% 4% 2%;outline:none;border: 1px solid #dbdbdb; border-radius: 5px;color: #000;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"type="text" placeholder="Email adress,phone number or username">
        <button style="cursor: pointer;;font-size: 14px;font-weight: 600;width: 95%;background-color: #0095f6;border: 1px solid #0095f6;margin:5px 0px 25px 11px;padding: 2% 6% 2% 2%;border-radius: 5px;color: #FFFFFF;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" type="submit">Send Login Link</button>
        <hr>
        
        <a style="margin-bottom: 30px;font-size: 14px;font-weight: 600;display: block;text-align: center;text-decoration: none; color: #000; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" href="">Create New Account</a>
        <form style=" background-color: rgba(var(--b3f,250,250,250),1);border: 1px solid rgba(var(--b38,219,219,219),1);">
        <a style="text-decoration: none;font-size: 14px;font-weight: 600;display: block;text-align: center;color: #000;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" href="index.html">Back to Login</a>

        </form>
    </form>
</body>
</html>
